<mat-card> {{groupTitle}} <mat-icon>arrow_left</mat-icon> {{title}} </mat-card>
<br>
 

<div id="pnlData" *ngIf="pnlFirstPage">
 
  <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>list_alt</mat-icon> اطلاعات {{title}} 
        </mat-panel-title> 
      </mat-expansion-panel-header>
      <div class="row">
         
        <div Class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>کاربر</mat-label>
            <input matInput class="ltrInput" name="user" disabled="">
          </mat-form-field>  
          <button mat-raised-button class="me-1 btn btn-warning" (click)="onOpenUsersModal()">انتخاب کاربر</button>    
        </div>
    
       </div>

      <mat-form-field appearance="outline">
        <mat-label>جستجو</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="جستجو" #input> 
      </mat-form-field>
      <table mat-table class="mat-elevation-z8" matSort matSortActive="empoloyeeNo" matSortDisableClear matSortDirection="desc" [dataSource]="dataList" >
          <ng-container matColumnDef="name">
              <th  mat-header-cell *matHeaderCellDef> عنوان فارسی دسترسی </th>
              <td mat-cell *matCellDef="let datarow"> {{datarow.adminRole.roleNameFa}} </td>
          </ng-container>  
          <ng-container matColumnDef="empoloyeeNo">
              <th mat-header-cell  *matHeaderCellDef> دسترسی </th>
              <td mat-cell *matCellDef="let datarow"> {{datarow.adminRole.roleName}} </td>
          </ng-container>    
          <ng-container matColumnDef="description">
              <th  mat-header-cell *matHeaderCellDef> شرح </th>
              <td mat-cell *matCellDef="let datarow"> {{datarow.adminRole.description}} </td>
          </ng-container>   
          <ng-container  matColumnDef="actions">
            <th  mat-header-cell *matHeaderCellDef> عملیات </th>
            <td mat-cell *matCellDef="let datarow"> 
              <mat-checkbox class="example-margin" checked="{{datarow.hasRole}}">دسترسی</mat-checkbox>
            </td>
  
          </ng-container>   
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
      </table>
      <!-- <mat-paginator [length]="paytotalCount" [pageSize]="paginationService.pageSize" [pageSizeOptions]="paginationService.selectItemsPerPage"
          (page)="payonPageSwitch.emit($event)">
      </mat-paginator> -->
  
  </mat-expansion-panel>

</div>
